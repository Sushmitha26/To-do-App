{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    
    <!--action url set to index-->
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">  <!--value gets the text in content-->
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
